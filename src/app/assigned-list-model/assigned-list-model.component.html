<!-- Backdrop -->
<div class="modal-backdrop show" style="position: fixed; top:0px; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050;"></div>

<!-- Modal -->
<div class="modal show d-block d-flex justify-content-center align-items-center" tabindex="-1" style="z-index: 1060;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="width:500px;height:350px;border-radius:0px;">
      <div class="modal-header">
        <h5 class="modal-title text-primary ">Assigned Employees To: {{ selectedProject?.name }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body" style="overflow-y: auto;">
        <table class="table table-striped table-bordered table-hover" *ngIf="AllocatedEmployees.length > 0; else noEmployees">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Skill</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of AllocatedEmployees">
              <td>{{ emp.name }}</td>
              <td>{{ emp.skills }}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="deallocate(emp)">Deallocate</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #noEmployees >
          <div class="alert alert-warning text-center">No employee Allocated to this project.</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
