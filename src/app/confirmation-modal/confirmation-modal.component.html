<div *ngIf="message" class="modal-backdrop">
  <div class="modal-content confirmation-modal">
    <div class="modal-header">
      <h5 class="modal-title" style="color:red">{{ title }} !</h5>
      <button type="button" class="close-button" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">
<i class="bi bi-x"></i>
</span>
      </button>
    </div>
    <div class="modal-body">
      <p style="color:red; font-size:15px;">{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button (click)="onConfirm()" class="btn btn-primary">Ok</button>
    </div>
  </div>
</div>
