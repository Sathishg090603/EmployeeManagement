<!-- Backdrop -->
<div class="modal-backdrop show" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050;"></div>

<!-- Modal -->
<div class="modal show d-block d-flex justify-content-center align-items-center " tabindex="-1" style="z-index: 1060;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="width:500px;height:350px;border-radius:0px;">
      <div class="modal-header">
        <h5 class="modal-title text-primary ">Assign Employees To: {{ selectedProject?.name }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="overflow-y: auto;">
        <input type="text" class="form-control mb-3" placeholder="Search Skill" [(ngModel)]="searchSkill" (input)="filterEmployeesBySkill()" />
        <table class="table table-striped table-bordered table-hover" *ngIf="filteredEmployees.length > 0; else noEmployees">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Skill</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of filteredEmployees">
              <td>{{ emp.name }}</td>
              <td>{{ emp.skills }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-2" (click)="assignEmployee(emp)">Allocate</button>
                <button class="btn btn-sm btn-secondary me-2" [routerLink]="['/employee-form', emp.id, 'view']" [queryParams]="{from:'project-list',search:searchSkill,projectid:selectedProject?.id}">View</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #noEmployees >
          <div  *ngIf="searchSkill" class="alert alert-warning text-center">No matching employees found.</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
